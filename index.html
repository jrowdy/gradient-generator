<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gradient Generator</title>   
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body id="gradient" >
        <h1>Gradient Generator</h1>

        <!-- User directions -->
        <p align="center">Select your colors. Copy & paste the code into your stylesheet!</p>

        <br>

        <!-- Color selectors -->
        <input class="color1" type="color" name="color1" value="#E94411">
        <input class="color2" type="color" name="color2" value="#FF00C8">

        <br>
        <br>

         <!-- Text will be replaced with css code of the colors user selects.  -->
        <textarea id="myInput">Your personalized gradient code will appear here</textarea> 
        <br>
        <br>
        <button class="copy" onclick="myFunction()">copy code</button>

        <!-- script tag for javascript -->
        <script type=text/javascript src="script.js"></script>
    </body>

</html>
